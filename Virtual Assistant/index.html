<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- add main logo of assistant -->
    <img src="img.jpg" id="img" alt="img" href="img">   
    <h1>Hii,I'm <span id="name">Buddy</span> your <span id="va">Virtual Assistant</span></h1>
    <!-- loading voice image -->
    <img src="voice.gif" alt="voice" id="voice">
    <!-- make a button whenever you want to talk your assistant just click on it -->
    <button id="btn"><img src="voice small.svg" color="white"><span id="content">Click here for talk to me</span></button>
    <!-- add javascript -->
    <script src="script.js"></script>
</body>
</html>
